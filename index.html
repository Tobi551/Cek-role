<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Role</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.cdnfonts.com/css/ofexer-2" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/chubby-unicorn" rel="stylesheet">

<style>
    *,
    html {
        margin: 0px;
        padding: 0px;
    }

    body {
        background-image: url('background.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 50%;
    }

    .box {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: transparent;
        backdrop-filter: blur(15px);
        padding: 20px 10px;
        border: 1px solid #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 20px #00000086;
    }

    .boxHasil {
        height: 180px;
        width: 240px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: transparent;
        backdrop-filter: blur(15px);
        padding: 40px 20px;
        border: 1px solid #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 20px #00000086;
        /* animation: masuk .1s ease-in-out; */
    }


    @keyframes masuk {
        0% {
            scale: 40%;
        }

        50% {
            scale: 80%;
        }

        100% {
            scale: 100%;
        }
    }


    .kotak {
        height: 140px;
        width: 140px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #f3ecec;
        backdrop-filter: blur(15px);
        padding: 20px 10px;
        border: 1px solid #000;
        border-radius: 10px;
        box-shadow: 0px 0px 20px #00000086;
        animation: masuk .1s ease-in-out;
    }
    nav{
        height: 20%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: end;
    }

    .title {
        font-size: 50px;
        font-family:'ofexer', sans-serif;
        color: #2991e6;
        font-weight: bolder;
    }

    i {
        color: #fd8a0f;
    }

    .teks {
        color: #fd8a0f;
        font-family: 'Calmetta Trial', sans-serif;
        font-weight: bolder;
    }

    input {
        display: inline;
        padding: 5px;
        margin: 10px;
        text-align: center;
        font-family: 'Calmetta Trial', sans-serif;
        background-color: #edf2f3;
        border: 1px solid #000;
    }

    button {
        margin-top: 20px;
        padding: 5px 25px;
        background-color: #2991e6;
        border-radius: 5px;
        border: 1px solid #000;
        box-shadow: 0px 0px 2px #000;
        font-family: 'Calmetta Trial', sans-serif;
    }

    .pembuat {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
       
    }

    .nama {
        font-size: 20px;
        margin: 10px;
        font-family: 'Calmetta Trial', sans-serif;
    }

    #info {
        font-size: smaller;
        margin: 5px 0px;
        color: #fd8a0f;
        font-family: 'Calmetta Trial', sans-serif;
        font-weight: bold;
    }

    #keterangan {
        font-size: smaller;
        font-family: 'Calmetta Trial', sans-serif;
        color: #fd8a0f;
    }

    .logo {
        height: 80px;
        width: 80px;
        margin: 10px 0px;

    }

    h4 {
        text-shadow: 1px -1px 0px #e3e1e1, -1px 1px 0px #e3e1e1, 1px 1px 0px #e3e1e1, -1px -1px 0px #e3e1e1;
        font-family:'ofexer', sans-serif;
    }

    .cr {
        font-family:'Chubby Unicorn', sans-serif;
        color: #fd8a0f;
    }

    @media screen and (min-width:500px){
        body{
            background-position-y: top;
            background-size: cover;
            background-image: url("bg2.jpeg");
        }
    }
</style>
<!-- =============================================================== -->

<body>
